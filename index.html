<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Professional E-Commerce Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <h1>ShopIt</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main id="home">
    <section class="hero">
      <div class="hero-content">
        <h2>Discover the Best Deals on Trending Products</h2>
        <a href="#shop" class="btn">Shop Now</a>
      </div>
    </section>

    <section id="shop" class="product-section">
      <h2>Featured Products</h2>
      <div class="products">
        <div class="product">
          <img src="https://github.com/Aymanch27/Web_Eng/blob/main/product1.jpg?raw=true" alt="Product 1">
          <h3>Product 1</h3>
          <p>$29.99</p>
          <a href="#cart" class="btn">Add to Cart</a>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>$49.99</p>
          <a href="#cart" class="btn">Add to Cart</a>
        </div>
        <div class="product">
          <img src="product3.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>$19.99</p>
          <a href="#cart" class="btn">Add to Cart</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 ShopIt. All rights reserved.</p>
      <div class="social-links">
        <a href="#facebook">Facebook</a>
        <a href="#twitter">Twitter</a>
        <a href="#instagram">Instagram</a>
      </div>
    </div>
  </footer>

</body>
</html>
